<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Dates Notifications</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/style.css') }}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .notification {
            background: #ffcc00;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        h3 {
            margin-bottom: 20px;
        }
        .past-due {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Due Dates Notifications</h3>
        <div id="notifications">
            {% if notifications %}
                {% for notification in notifications %}
                    <div class="notification {% if notification.past_due %}past-due{% endif %}">
                        <strong>{{ notification.type }}</strong><br>
                        Due Date: {{ notification.due_date }}<br>
                        Details: {{ notification.details }}
                    </div>
                {% endfor %}
            {% else %}
                <div class="notification">
                    No due dates are currently available.
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
